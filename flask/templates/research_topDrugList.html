{% extends 'layout.html' %}
{% block body %}
{% include 'includes/_messages.html' %}
<body>
	<br>
	<div class="container shadow bg-info rounded">
		<br>
		<!--table-->
		<ul class="list-group">
			<li class="list-group-item list-group-item-light">
				<div class="row">
					<div class="col">
						<span>Medicine Name</span>
					</div>
					<div class="col">
						<span>Quantity</span>
					</div>
				</div>
			</li>
			{% if medicines != 'empty' %}
			{% for medicine in medicines %}
			<li class="list-group-item">
				<div class="row">
					<div class="col">
						<span> {{medicine.medicineName}} </span>
					</div>
					<div class="col">
						<span> {{medicine.quantity}} </span>
					</div>
				</div>
			</li>
			{% endfor %}
			{% endif %}
		</ul>
		<br>
		<form id="back" class="" action="{{ url_for('research')}}" method="post">
			<button type="" class="btn btn-secondary btn-lg">BACK</button>
		</form>
		<br>
	</div>
</body>
{% endblock %}
